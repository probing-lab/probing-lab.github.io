<div class="wow animated fadeIn" data-wow-delay=".15s">
  <a href="{{ person_url }}" class="person card text-dark">
    {%- if person_img -%}
    <img id="{{ person_id }}-img" class="card-img-top" src="{{ person_img }}" alt="{{ person_name }}" />
    {%- endif -%}
    <div class="card-body">
      <h5 id="{{ person_id }}-name" class="card-title">
          {%- if person_type == "remote" -%}
          <i class="fab fa-github" data-toggle="tooltip" data-placement="bottom" data-delay="250" title="GitHub Repository"></i> |&nbsp;
          {%- endif -%}
        {{ person_name }}
      </h5>
      <p id="{{ person_id }}-desc" class="card-text desc">{{ person_desc }}</p>
      <p id="{{ person_id }}-roles" class="card-text">
        {%- for role in person_roles -%}
        <span class="badge badge-pill text-primary border border-primary ml-1">{{ role }}</span>
        {%- endfor -%}
      </p>
    </div>
  </a>
</div>
